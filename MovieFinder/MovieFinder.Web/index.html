<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title></title>
	    <meta charset="utf-8" />
        
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link href="css/indexStyle.css" rel="stylesheet" />
    </head>
    <body ng-controller="indexController">
        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..."  ng-model="searchTerm"/>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Search <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#" ng-click="searchForMovie()">Movie</a></li>
                        <li><a href="#" ng-click="searchForTvShow()">TV Show</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="movie in movies">
                    <div class="panel">
                        <div class="panel-heading" id="title">{{movie.Title}}</div>
                        <div class="panel-body">
                            <center>
                                <small>Filmed in {{movie.Year}}</small>
                                <!--
                                    <br />
                                    <small><a href="http://www.imdb.com/title/{{movie.imdbID}}">Click here to view on IMDB</a></small>
                                
                                    -->
                                <br />
                                <small><a href="#" data-toggle="modal" data-target="#myModal" ng-click="showMovie(movie)">Click here for more details.</a></small>
                            </center>
                        </div>
                    </div>
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{currentMovie.Title}}</h4>
                                </div>
                                <div class="modal-body">
                                    <p id="plot">{{detail.Plot}}</p>
                                    <br />
                                    <label>Released:</label><span> {{detail.Released}}</span><br />
                                    <label>Rate:</label><span> {{detail.Rated}}</span><br />
                                    <label>Genre:</label><span> {{detail.Genre}}</span><br />
                                    <label>Runtime:</label><span> {{detail.Runtime}}</span><br />
                                    <label>Director:</label><span> {{detail.Director}}</span><br />
                                    <label>Writer:</label><span> {{detail.Writer}}</span><br />
                                    <label>Actors:</label><span> {{detail.Actors}}</span><br />
                                    <label>Awards:</label><span> {{detail.Awards}}</span><br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
